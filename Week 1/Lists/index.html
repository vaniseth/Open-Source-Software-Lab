<!DOCTYPE html>
<html>
<body bgcolor = "Lightblue">

<h1>Unordered List HTML </h2>

<ul>
  <li>Greece</li>
  <li>Tokyo</li>
  <li>New York</li>
</ul>

<h1>Ordered List HTML</h1>

<ol>
  <li>CSE</li>
  <li>ECE</li>
  <li>IT</li>
  <li>CHE</li>
  <li>ME</li> 
</ol>

<h1>Definition List HTML</h1>

<dl>
  <dt>CSE</dt>
  <dd>- Computer Science and Engineering</dd>
  <dt>IT</dt>
  <dd>- Information Technology</dd>
</dl>

<h1>Nested List HTML</h1>

<ul>
  <li>USA
    <ul>
      <li>New York</li>
      <li>Portland</li>
    </ul>
  </li>
  <li>INDIA</li>
</ul

</body>
</html>
