<!DOCTYPE html>
<html>
    <head>
        <title>Example of HTML Frames using row attribute</title>
    </head>     
    <frameset rows = "20%, 20%, 20%">
        <frame name = "top" src = "./Images/dog1.jfif" />
        <frame name = "main" src = "./Images/dog2.jfif" />
        <frame name = "bottom" src = "./Images/dog3.jfif" />
        <noframes>
            <body>The browser you are working does 
                        not support frames.</body>
        </noframes>
    </frameset>
</html>
